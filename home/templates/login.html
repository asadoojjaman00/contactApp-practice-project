{% extends "base.html" %}

{% block content %}
<section class="page-section">
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Login to Your Account</h2>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                
                {{ form.as_p }}
                {% comment %} <div class="form-group">
                    <label class="form-label" for="id_username">Username or Email</label>
                    <input type="text" id="id_username" name="username" class="form-control" placeholder="Enter your username or email" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="id_password">Password</label>
                    <input type="password" id="id_password" name="password" class="form-control" placeholder="Enter your password" required>
                </div> {% endcomment %}
                <button type="submit" class="form-btn">Login</button>
            </form>
            <div class="form-footer">
                <p>Don't have an account? <a href="{% url 'register' %}" class="form-link">Register here</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
