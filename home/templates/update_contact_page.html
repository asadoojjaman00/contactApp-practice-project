{% extends "base.html" %}

{% block content %}
<section class="page-section">
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Edit Contact</h2>
            <form method="POST" action="{% url 'update_contact' contact.id %}">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label" for="id_name">Full Name</label>
                    <input type="text" id="id_name" name="name" class="form-control" value="{{ contact.name }}" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="id_email">Email Address</label>
                    <input type="email" id="id_email" name="email" class="form-control" value="{{ contact.email }}" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="id_phone">Phone Number</label>
                    <input type="tel" id="id_phone" name="phone" class="form-control" value="{{ contact.phone|default:'' }}">
                </div>
                <div class="form-group">
                    <label class="form-label" for="id_company">Company</label>
                    <input type="text" id="id_company" name="company" class="form-control" value="{{ contact.company|default:'' }}">
                </div>
                <div class="form-group">
                    <label class="form-label" for="id_notes">Notes</label>
                    <textarea id="id_notes" name="notes" class="form-control" rows="3">{{ contact.notes|default:'' }}</textarea>
                </div>
                <div style="display: flex; gap: 10px;">
                    <a href="{% url 'contacts' %}" class="btn btn-cancel" style="flex: 1; text-align: center; background: var(--light-gray); color: var(--dark); text-decoration: none; padding: 12px;">Cancel</a>
                    <button type="submit" class="form-btn" style="flex: 2;">Update Contact</button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
